<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Kawasan</ion-title>
	</ion-toolbar>
	<ion-toolbar>
		<ion-searchbar debounce="500" (ionInput)="filterList($event)"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let k of kawasan2">
			<ion-label (click)="pilih(k.zone)">{{k.zone}} - {{k.lokasi}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
